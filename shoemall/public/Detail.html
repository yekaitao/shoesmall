<script>
  $(window).load(function () {
    console.log('输出url')
    console.log(decodeURI(location.href))
    let uid = decodeURI(location.href).split('=')[1];
    $.ajax({
      method:'GET',
      url:'http://localhost:5050/product/detail?uid='+uid,
      success:function (data) {
        console.log(data)
        console.log('异步请求成功')
        let html=``
        html+=`          <div class="col-md-6 text-center">
            <img src="img/${data[0].img}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black">${data[0].name}</h2>
            <p>这是一双好鞋子呀</p>
            <p class="mb-4">Ex numquam veritatis debitis minima quo error quam eos dolorum quidem perferendis. Quos repellat dignissimos minus, eveniet nam voluptatibus molestias omnis reiciendis perspiciatis illum hic magni iste, velit aperiam quis.</p>
            <p><strong class="text-primary h4">￥${data[0].price}</strong></p>
            <div class="mb-1 d-flex">
              <label for="option-sm" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-sm" name="shop-sizes"></span> <span class="d-inline-block text-black">S</span>

              <label for="option-md" class="d-flex mr-3 mb-3">

              <label for="option-lg" class="d-flex mr-3 mb-3">

              </label>
              <label for="option-xl" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-xl" name="shop-sizes"></span> <span class="d-inline-block text-black">XL</span>
              </label>
            </div>`

        $('#good').html(html)


      }
    })
    $.ajax({
      method: 'GET',
      url:'http://localhost:5050/product/random',
      success:function (data) {
        let html=''
        console.log('这是data')
        console.log(data)
        for(let i=0;i<data.length;i++)
        {
          html+= `<div class="item col-4">
                <div class="block-4 text-center" >
                  <figure class="block-4-image">
                    <img src="img/${data[i].img}" alt="Image placeholder" class="img-fluid">
                  </figure>
                  <div class="block-4-text p-4">
                    <h3><a href="./detail.html?uid=${data[i].uid}">${data[i].name}</a></h3>
                    <p class="mb-0">good shoes</p>
                    <p class="text-primary font-weight-bold">￥${data[i].price}</p>
                  </div>
                </div>
              </div>`

        }
        console.log(html)
        $('#like').html(html)

      }
    })
  })
$('#wu').click(function() {
