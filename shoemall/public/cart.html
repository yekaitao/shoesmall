    <script>
        let lis
        let Adata
        $(window).load(function(){
            let uname = decodeURI(location.href).split('=')[1];
            $.ajax({
                method:'POST',
                url:'http://127.0.0.1:5050/cart/schnot',
                data:`uname=${uname}`,
                success:function(data){
                    Adata=data
                    let htmlcart = ''
                    let total = 0
                    lis=data.length
                    console.log('异步请求成功')
                    for(let i = 0;i<data.length;i++){
                        htmlcart +=
                            `<tr>
                                    <td class="product-thumbnail">
                                        <img src="img/${data[i].img}" class="img-fluid">
                                    </td>
                                    <td class="product-thumbnail">
                                        <h2 class="h5 text-black">${data[i].name}</h2>
                                    </td>
                                    <td>￥${data[i].price}</td>
                                    <td>
                                        <div class="input-group mb-3 ml-3" style="max-width: 120px;">
                                            <div class="input-group-prepend">
                                                <button class="btn btn-outline-primary js-btn-minus" type="button" onclick="sub(this,${data[i].cartid})">&minus;</button>
                                            </div>
                                            <input type="text" class="form-control text-center" value="${data[i].num}" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" onkeypress="sendnum(this,${data[i].cartid})">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-primary js-btn-plus" type="button" onclick="add(this,${data[i].cartid})">&plus;</button>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        ￥${data[i].price*data[i].num}
                                    </td>
                                    <td>
                                        <a class="btn btn-danger btn-sm" onclick="del(this,${data[i].cartid})">X</a>
                                    </td>
                             </tr>`
                        total =total+data[i].price*data[i].num
                    }
                    $('#cartlesson').html(htmlcart)
                    let htmltotal = ''
                    htmltotal +=`
            <strong class="text-black">￥${total}</strong>`
                    $('#carttotal').html(htmltotal)
                    $('#carttotal1').html(htmltotal)
                }
            })
        })
        function sub(obj,cartid)
        {
            var cartid=cartid;
            $.ajax({
                method:'POST',
                url:'http://127.0.0.1:5050/cart/sub',
                data:`cartid=${cartid}`,
                success:function(data) {
                    console.log(data)
                    window.location.reload();
                }
            })
        }
        add=function(obj,cartid)
        {
            var cartid=cartid;
            $.ajax({
                method:'POST',
                url:'http://127.0.0.1:5050/cart/add',
                data:`cartid=${cartid}`,
                success:function(data) {
                    console.log(data)
                    window.location.reload();
                }
            })
        }
        sendnum=function(obj,cartid)
        {
            if(event.keyCode==13)
            {
                var cartid=cartid;
                var buynum=obj.value;
                $.ajax({
                    method:'POST',
                    url:'http://localhost:5050/cart/change',
                    data:{"buynum":buynum,"cartid":cartid},
                    success:function(data) {
                        console.log(data)
                        window.location.reload();
                    }
                })
            }
        }
        del=function(obj,cartid)
        {
            var parentTr=obj.parentNode.parentNode;
            var parentTable = parentTr.parentNode;
            var cartid =cartid;
            $.ajax({
                method:"POST",
                url:"http://localhost:5050/cart/remove",
                data:`cartid=${cartid}`,
                success:function(data)
                {
                    console.log(data)
                }
            })
            parentTable.removeChild(parentTr);
            window.location.reload();
        }
        function checkout(){
            console.log(1)
            let pname = decodeURI(location.href).split('=')[1];
            console.log(pname);
            $.ajax({
                method:'GET',
                url:'http://localhost:5050/product/search?pname=' +pname,
                success:function (data) {
                    console.log(data);
                    if(data.code==121){
                        alert("没输入商品名称");
                    }
                    else{
                        window.location.href='dingdan.html?pname='+pname;
                    }

                }
            })
        }
